# Server port
server:
  port: ${PORT}
  servlet:
    context-path: /api

spring:
  application:
    name: OrderManagementSystem_backend
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true



